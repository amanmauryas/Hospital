<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hospital_portal.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="header">
            <h1>Chauhan Hospital</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="buttons">
            <a href="index.html">Home</a>
            <!-- <a href="#" style="background-color: #0A61C9; color: white;">Sign up</a> -->
        </div>
    </nav>
    <div class="wrapper">
        <h2>Hospital Management System</h2>
        <form action="#">
            <div class="input-box">
                <input list="departments" id="department" name="department" placeholder="Choose a department">

                <datalist id="departments">
                    <option value="Doctor">
                    <option value="Management">
                    <option value="Patient">
                    <option value="Employee">
                    <option value="Pharmacy">
                </datalist>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
        </form>
    </div>
</body>

</html>
